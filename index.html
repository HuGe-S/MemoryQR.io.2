<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello!</title>
    <style>
        /* CSS files add styling rules to your content */

    body {
    font-family: helvetica, arial, sans-serif;
    margin: 2em;
    }

    h1 {
    font-style: italic;
    color: #373fff;
    }

    video-holder {
    width: 100vw;
    height: 100vh;
    }

    video {
    height: 100vh;
    }
    </style>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>  
  <body>
    </div>
      
     <a-scene
        renderer="colorManagement: true"
     >
        <a-assets>
            <video id="feed"></video>
        </a-assets>
        <a-plane>
            <a-plane opacity=".6" width="2" height="1.2" side="double" position="0 3 -6" rotation="0 0 0" color="white">
                <a-plane width="1" height=".7" side="double" position="0 -0.1 0.1" rotation="0 0 0" color="black">
                <a-plane width=".8" height=".5" side="double" position="0 0 0.1" rotation="0 0 0" color="white"></a-plane>
                </a-plane>
        <!-- backboard          -->
                <a-cylinder position="0 -.5 0" radius="0.35" height=".1" color="red"> 
        <!--    hoop      -->
                <a-cylinder opacity=".8" position="0 -.3 0" radius="0.27" height=".5" color="white"></a-cylinder>
        <!-- net -->
                </a-cylinder>
            </a-plane>
            <a-sphere position="0 .75 -2" radius=".25" color="orange"></a-sphere>
            <a-sky rotation="0 -90 0" src="#feed"></a-sky>
        
    <!-- ball -->
    <!--       <a-box position="0 0 -6" rotation="0 0 0" width="4" depth="4" height=".1" color="#7BC8A4"> -->
    <!--       </a-box> -->
    </a-scene>
    
  </body>
  <script>
// Prefer camera resolution nearest to 1280x720.
var constraints = { audio: false, video: { width: 1280, height: 720 } }; 

navigator.mediaDevices.getUserMedia(constraints)
.then(function(mediaStream) {
  var video = document.querySelector('video');
  video.srcObject = mediaStream;
  video.onloadedmetadata = function(e) {
  video.play();
  };
})
.catch(function(err) { console.log(err.name + ": " + err.message); }); // always check for errors at the end.
</script>
</html>
