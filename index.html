<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
        <a-marker type='barcode' value='6'>
            <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
            <a-entity src="Assets\image.png" material="shader:flat;src:url(Assets\image.png)" geometry="primitive: box; width: 9; height: 0.2; depth: 6"></a-entity>
        </a-marker>
        <a-entity camera arjs='sourceType: webcam; sourceWidth:1920; sourceHeight:1080; displayWidth: 1920; displayHeight: 1080' position="0 0 0" look-controls="enabled: false"  arjs-look-controls='smoothingFactor: 0.1' gps-camera='gpsMinDistance: 5' rotation-reader></a-entity>
        </a-scene>
    </body>
</html>
